<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<title>Time Clock</title>
		<style>
		.app{
			margin-left: 2%;
			margin-top: 5px;
		}
		body {
			background-color: #f5f5f5;
		}
		.width{
			width: 98%;
		}
		.width2{
			width: 49%;
		}
		#logoutbutton{
			background-color:  #32bcad;
			color: black;
			float:right;
		}
		#loginbutton{
			background-color:  #66ff88;
			color: black;
		}
		</style>
	</head>
	<body>
		<div class="app">
			<image src = 'img/logo.png' style="width:98%">
			<h1>Time Clock</h1>

			<form class='width' name="input" action="http://test.teamkollab.com/time_clock/public/" method="post">
				<input type="hidden" id = "location" name="location">
				<label for="username">Username: </label>
				<input type="text" class = 'form-control' name="username"><br>
				<label for="password">Password: </label>
				<input type="text" class = 'form-control' name="password"><br>
				<input type="submit" class = 'width2 btn' name ="login" value="Login" id = "loginbutton">
				<input type="submit" class = 'btn width2' name ="logout" value="Logout" id = "logoutbutton">
			</form> 
		</div>
		<script>
		var x = document.getElementById("location");

		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			x.value = "Geolocation is not supported by this browser.";
		}
		function showPosition(position) {
			x.value = "Lat:- " + position.coords.latitude + 
			" Long:- " + position.coords.longitude;	
		}
		</script>
	</body>
	
</html>
